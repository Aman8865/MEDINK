

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #fff;
}

.container {
    display: flex;
    align-items: flex-start;
    gap: 20px;
}

/* Left + Right Columns */
.form-sections {
    display: flex;
    border-right: 1px solid #000;
    padding-right: 20px;
    flex: 1;
}

.section {
    flex: 1;
    padding: 0 15px;
}

h3 {
    margin: 0 0 15px 0;
    font-size: 16px;
    font-weight: bold;
    color: #1c9aca;
}

.row {
    display: flex;
    gap: 15px;
    margin-bottom: 15px;
}

.field {
    flex: 1;
}

label {
    display: block;
    font-size: 12px;
    margin-bottom: 3px;
    color: #333;
    text-transform: uppercase;
}

input, select {
    width: 100%;
    padding: 6px;
    border: 1px solid #aaa;
    border-radius: 5px;
    font-size: 13px;
}

.payment {
    margin-top: 20px;
}

.payment button {
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    background: #1c9aca;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
}

/* Profile Section */
.profile {
    width: 120px;
    display: flex;
    justify-content: center;
    position: relative;
}

.profile-circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
}

.edit {
    position: absolute;
    top: 0;
    right: 15px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #1c9aca;
    color: #fff;
    font-size: 12px;
    text-align: center;
    line-height: 20px;
    cursor: pointer;
}

/* Password Modal */
.modal {
    display: none; 
    position: fixed; 
    z-index: 1000; 
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background: #fff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.modal-content input {
    width: 90%;
    margin: 8px 0;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.modal-content button {
    background: blue;
    color: #fff;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
}

.modal-content button:hover {
    background: darkblue;
}

.close {
    float: right;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
}

/* Login Buttons Tabs */
.login-buttons {
    display: flex;
    margin-top: -10px;
    justify-content: flex-start;
    gap: 10px;
    background-color: rgb(225, 225, 227);
    width: 97%;
    padding: 6px;
    border-radius: 30px;
}

.login-buttons button {
    color: #1d1d1e;
    padding: 8px 18px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    display: flex;
    align-items: center;
    gap: 6px;
    border: none;
    background-color: rgb(225, 225, 227);
}

.login-buttons button.active {
    background-color: #368dc7;
    color: white;
    box-shadow: 0 2px 6px rgba(28, 154, 202, 0.4);
}
</style>
</head>
<body>

<div class="container">
    <form id="detailForm" class="form-sections" method="POST" action="{% url 'user_detail' user.id %}">
        {% csrf_token %}

        <!-- LEFT SIDE -->
        <div class="section">
            <!-- Button Tabs -->
            <div class="login-buttons">
                <button type="button" class="tab-btn active" data-target="details-fields">Login Details</button>
                <button type="button" class="tab-btn" data-target="modality-fields">Modality</button>
                <button type="button" class="tab-btn" data-target="payment-fields">Payment</button>
                <button type="button" class="tab-btn" data-target="personal-fields">Personal</button>
                <button type="button" class="tab-btn" data-target="assigned-fields">Assigned</button>
                <button type="button" class="tab-btn" data-target="rads-fields">Rads</button>
            </div>
            <br>

            <!-- Login Details -->
            <div id="details-fields">
                <div class="row">
                    <div class="field">
                        <label>ACCOUNT NAME</label>
                        <input type="text" id="accountName" name="accountName" value="{{ user.name }}" readonly />
                    </div>
                    <div class="field">
                        <label>REGISTRATION DATE</label>
                        <input type="text" id="registrationDate" value="{{ user.created_at|date:'d-m-Y' }}" readonly />
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>USER ID *</label>
                        <input type="text" id="userId" value="{{ user.userid }}" readonly />
                    </div>
                    <div class="field">
                        <label>STATUS *</label>
                        <select id="status" name="status">
                            <option value="ACTIVE" {% if user.is_active %}selected{% endif %}>ACTIVE</option>
                            <option value="INACTIVE" {% if not user.is_active %}selected{% endif %}>INACTIVE</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="field" style="position: relative;">
                        <label>PASSWORD *</label>
                        <input style="width: 48%;" type="password" id="password" value="{{ user.password }}" readonly />
                        <button type="button" onclick="togglePassword()" 
                            style="position:absolute; margin-left: -40px; top:20px; border:none; background:none; cursor:pointer;">üëÅÔ∏è‚Äçüó®Ô∏è</button>
                        <i class="fas fa-edit edit-password" 
                           style="position:absolute; margin-left: -10px; top:10px; cursor:pointer; color:blue;" title="Change Password"></i>
                    </div>
                </div>

                <!-- Password Modal -->
                <div id="passwordModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>Change Password</h3>
                        <input type="password" id="oldPassword" placeholder="Old Password" />
                        <input type="password" id="newPassword" placeholder="New Password" />
                        <input type="password" id="confirmPassword" placeholder="Confirm New Password" />
                        <button type="button" id="updatePasswordBtn">Update</button>
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>USER TYPE *</label>
                        <input type="text" id="userType" value="{{ user.usertype }}" readonly />
                    </div>
                    <div class="field">
                        <label>MODALITY *</label>
                        <select id="modality" name="modality">
                            <option value="All" {% if user.modality == 'All' %}selected{% endif %}>All</option>
                            <option value="CT" {% if user.modality == 'CT' %}selected{% endif %}>CT</option>
                            <option value="MRI" {% if user.modality == 'MRI' %}selected{% endif %}>MRI</option>
                            <option value="MG" {% if user.modality == 'MG' %}selected{% endif %}>MG</option>
                            <option value="XRAY" {% if user.modality == 'XRAY' %}selected{% endif %}>X-RAY</option>
                        </select>
                    </div>
                </div>

                <div class="payment">
                    <button type="submit">SAVE DETAILS</button>
                </div>
            </div>

            <!-- Personal Fields -->
            <div id="personal-fields" style="display:none;">
                <fieldset style="margin-left: -100px; width: 60%;">
                    <legend style="color: blue;">Personal Details</legend>
                    <div class="row">
                        <div class="field">
                            <label>PERSON NAME</label>
                            <input type="text" id="personName" name="personName" value="{{ user.name }}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="field">
                            <label>MOBILE NO.</label>
                            <input type="text" id="mobileNo" name="mobileNo" value="{{ user.contact }}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="field">
                            <label>E-MAIL ID</label>
                            <input type="email" id="email" name="email" value="{{ user.email }}" />
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>

        <!-- PROFILE ICON -->
        <div class="section">
            <div class="profile">
                <div class="profile-circle"></div>
                <div class="edit" title="Edit Profile">‚úé</div>
            </div>
        </div>
    </form>
</div>

<script>

  document.getElementById("updatePasswordBtn").addEventListener("click", function() {
    const newPass = document.getElementById("newPassword").value;
    const confirmPass = document.getElementById("confirmPassword").value;
    if(newPass !== confirmPass){ alert("Passwords do not match!"); return; }
    document.getElementById("password").value = newPass;
    alert("Password updated!");
    modal.style.display = "none";
});

// Tabs logic
const tabButtons = document.querySelectorAll('.tab-btn');
tabButtons.forEach(btn => {
    btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        document.querySelectorAll('#details-fields, #personal-fields').forEach(sec => sec.style.display = 'none');

        const target = btn.getAttribute('data-target');
        const targetDiv = document.getElementById(target);
        if (targetDiv) targetDiv.style.display = 'block';
    });
});

// Toggle password
function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
}

// Password modal
const modal = document.getElementById("passwordModal");
const closeBtn = document.querySelector(".close");
document.querySelector(".edit-password").addEventListener("click", () => modal.style.display = "block");
closeBtn.addEventListener("click", () => modal.style.display = "none");
window.addEventListener("click", (e) => { if(e.target == modal) modal.style.display = "none"; });

// Update password (simple JS, can be replaced with Django POST)
document.getElementById("updatePasswordBtn").addEventListener("click", function() {
    const newPass = document.getElementById("newPassword").value;
    const confirmPass = document.getElementById("confirmPassword").value;
    if(newPass !== confirmPass){ alert("Passwords do not match!"); return; }
    document.getElementById("password").value = newPass;
    alert("Password updated!");
    modal.style.display = "none";
});
</script>

</body>
</html>
