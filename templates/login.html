{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MEDink</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
* { box-sizing:border-box; margin:0; padding:0; font-family: Arial,sans-serif; }
body { background-color:#f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh; }
.form-container { background-color:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width:320px; }
h3 { text-align:center; margin-bottom:20px; color:#333; margin-top:10px; }
h1 { margin-bottom:20px; color:black; font-weight:800; text-align:center; }
.input-container { position:relative; width:100%; margin-bottom:15px; }
.input-container i { position:absolute; left:10px; top:40%; transform:translateY(-50%); color:#555; }
.input-container input { width:100%; padding:10px 10px 10px 35px; border-radius:5px; border:1px solid #ccc; font-size:16px; }
.input-container input:focus { border-color:#007BFF; outline:none; }
button { width:100%; padding:12px; background-color:#007BFF; border:none; border-radius:5px; color:white; font-size:16px; cursor:pointer; transition:0.3s; }
button:hover { background-color:#0056b3; }
.logo-text { display:flex; align-items:center; justify-content:center; gap:10px; font-size:36px; color:black; margin-bottom:20px; }
.logo-text img { height:50px; width:50px; }
.error { color:red; text-align:center; margin-bottom:10px; }
.links { display:flex; justify-content:space-between; font-size:small; margin-top:8px; }
  </style>
</head>

    <form method="POST">
      {% csrf_token %}
      <h3>Login</h3>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <!-- Username (userid) -->
      <div class="input-container">
        <i class="fas fa-user"></i>
        {{ form.userid }}
      </div>

      <!-- Password -->
      <div class="input-container">
        <i class="fas fa-lock"></i>
        {{ form.password }}
      </div>

      <button type="submit">Login</button>

      <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="#">Sign Up</a>
      </div>

      <h4 style="text-align:center; margin-top:15px;">Support</h4>
      <h6 style="margin-left:10px;">
        <i class="fas fa-phone"></i> +91-999-011-0123
        <span> <i class="fas fa-envelope"></i> admin@axrix.co</span>
      </h6>
    </form>

  </div>
