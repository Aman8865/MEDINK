 /* ====== Floating Gradient Background Particles ====== */
   

    /* ====== Button Base ====== */
    .btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 3px 9px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      overflow: hidden;
      letter-spacing: 1px;
      transition: all 0.4s ease;
      z-index: 1;
      /* backdrop-filter: blur(10px); */
      margin-top: -16px;
      /* margin-left: -16px; */
      background-color: white;
    }


    
    .btn span {
      position: relative;
      z-index: 2;
    }

    .btn i {
      font-size: 20px;
      transition: transform 0.4s ease;
      z-index: 1;
    }

    /* ====== Gradient Border Effect ====== */
    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, #fff, rgba(255,255,255,0.1), transparent);
      transform: translateX(-100%);
      transition: 0.5s;
      z-index: 1;
    }

    .btn:hover::before {
      transform: translateX(100%);
    }

    /* ====== Invoice Button ====== */
    .invoice-btn {
      /* background: linear-gradient(45deg, #e8eaea, #d9dcdf); */
      border: 1px solid black;
      color: black;
      /* box-shadow: 0 0 25px rgba(0, 140, 255, 0.5); */
    }

    .invoice-btn:hover {
      /* box-shadow: 0 0 40px rgba(0, 140, 255, 0.9); */
      /* background: linear-gradient(45deg, #00c6ff, #0072ff); */
      color: black;
      /* background-color: #0072ff; */
      /* transform: translateY(-4px) scale(1.05); */
    }

    /* ====== Payment Button ====== */
    .payment-btn  {
        
      /* background: linear-gradient(45deg, #e8eaea, #d9dcdf); */
      border: 1px solid black;
      color: black;
      /* box-shadow: 0 0 25px rgba(255, 140, 0, 0.5); */
    }

    .payment-btn:hover {
      /* box-shadow: 0 0 40px rgba(255, 140, 0, 0.9); */
      /* background: linear-gradient(45deg, #c12f2f, #ff4f4f); */
      /* transform: translateY(-4px) scale(1.05); */
    }

    /* ====== Hover Icon Animation ====== */
    .btn:hover i {
      transform: rotate(25deg) scale(1.3);
    }

    /* ====== Click Ripple ====== */
    .btn:active {
      animation: pulse 0.5s;
      transform: scale(0.95);
    }

    /* Active button style */
.btn.active {
  background-color: #0072ff; /* blue background */
  color: white;              /* text white */
  border-color: #0072ff;
}

.btn.active i,
.btn.active span,
.btn.active a {
  color: white !important;   /* icon and text color white */
}


    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.5); }
      70% { box-shadow: 0 0 0 12px rgba(255,255,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }

<script>
  const fromDate = document.getElementById('fromDate');
  const toDate = document.getElementById('toDate');
  const fromDisplay = document.getElementById('fromDisplay');
  const toDisplay = document.getElementById('toDisplay');

  // open datepicker when container is clicked
  document.getElementById('fromContainer').addEventListener('click', () => {
    fromDate.showPicker(); // ✅ modern and reliable
  });

  document.getElementById('toContainer').addEventListener('click', () => {
    toDate.showPicker(); // ✅ modern and reliable
  });
const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", 
                    "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

fromDate.addEventListener('change', () => {
  if (fromDate.value) {
    const date = new Date(fromDate.value);
    const day = date.getDate(); // day number
    const month = monthNames[date.getMonth()]; // short month
    fromDisplay.textContent = `${day} ${month}`;
  } else {
    fromDisplay.textContent = 'From';
  }
});

toDate.addEventListener('change', () => {
  if (toDate.value) {
    const date = new Date(toDate.value);
    const day = date.getDate();
    const month = monthNames[date.getMonth()];
    toDisplay.textContent = `${day} ${month}`;
  } else {
    toDisplay.textContent = 'To';
  }
});

// Select all buttons you want to toggle
  const toggleButtons = document.querySelectorAll('.invoice-btn, .payment-btn');

  toggleButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      // Remove 'active' from all buttons first
      toggleButtons.forEach(b => b.classList.remove('active'));

      // Add 'active' to the clicked button
      btn.classList.add('active');
    });
  });


function loadPage(type) {
  const content = document.getElementById('pageContent');

  // Remove active class from both buttons
  document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));

  // Add active class to clicked button
  const activeBtn = document.querySelector(`.${type}-btn`);
  activeBtn.classList.add('active');

  // Load dynamic content
  if (type === 'invoice') {
    content.innerHTML = `
      <div style="padding: 15px; height:300px; width:50%; margin-left:500px; border: 1px solid #ccc; border-radius: 8px;">
        <h3>📄 Invoice Page</h3>
        <p> invoice-related </p>
      </div>
    `;
  } else if (type === 'payment') {
    content.innerHTML = `
      <div style="padding: 15px; height:300px; width:50%; margin-left:500px; border: 1px solid #ccc; border-radius: 8px;">
        <h3>💰 Payment Page</h3>
        <p>Yahan payment-related content show hoga.</p>
      </div>
    `;
  }
}
</script>
