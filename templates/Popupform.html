<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />

  <style>
         body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;  /* Horizontal scroll hatao */
}
 
    .container {
      max-width: 500px;
      background-color: rgb(250, 249, 249);
      /* box-shadow: 10px 10px 80px rgba(14, 13, 13, 0.1); */
      box-shadow: 5px 7px 20px 20px rgba(0, 0, 0, 0.15);
      margin-top: 12%;
      margin-left: 25%;
      padding: 20px;
      border-radius: 16px;
      font-family: Arial, sans-serif;
    }

    .upload-box {
      position: relative;
      width: 113px;
      height: 30px;
      border: 2px solid #00aaff;
      border-radius: 6px;
      display: flex;
      align-items: center;
      padding: 0 6px;
      background-color: #fff;
      cursor: pointer;
      margin-left: 210px;
      margin-top: -33px;
    }

    .upload-box input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .upload-box .placeholder {
      flex: 1;
      color: #aaa;
      font-size: 14px;
      position: relative;
    }

    .upload-box .placeholder::after {
      content: "*";
      color: red;
      margin-left: 2px;
    }

    .upload-box i {
      font-size: 18px;
      color: #555;
      margin-left: 10px;
    }
#editor {
  display: none;
  margin-top: -40px;
  text-align: center;
  background: #f8f8f8;
  padding: 10px;
  /* border: 2px dashed #00aaff; */
  border-radius: 10px;
  /* max-width: 10%; */
  margin-left: 10px;
  /* margin-right: auto; */
}

#editor img {
  width: 50px;
  height: 50px;
  border-radius: 8px;
  margin-bottom: 10px;
}

.tools button {
  padding: 8px 16px;
  border: none;
  background-color: #00aaff;
  color: white;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  /* height: 50px; */
  /* margin-left: 10px; */
}

.tools button:hover {
  background-color: #0077cc;
}


    #preview {
      margin-top: -60px;
      margin-bottom: -40px;
      margin-left: 29px;
      display: none;
    }

#preview img {
  width: 190px;
  height:190px;
  /* object-fit: cover; */
  border: 2px solid #ccc;
  border-radius: 8px;
}
.floating-label-container {
  position: relative;
  margin: 20px 0;
  width: 20%;
  /* max-width: 250px; */
}

.floating-label-container input,
.floating-label-container textarea {
  width: 100%;
  padding: 9px;
  border-radius: 6px;
  border: 2px solid #00aaff;
  outline: none;
  font-size: 16px;
  background: white;
}

.floating-label-container label {
  position: absolute;
  top: 50%;
  left: 12px;
  transform: translateY(-50%);
  color: gray;
  background:rgb(250, 249, 249);
  padding: 0 5px;
  font-size: 13px;
  pointer-events: none;
  transition: 0.3s;
}

.floating-label-container input:focus + label,
.floating-label-container input:not(:placeholder-shown) + label,
.floating-label-container textarea:focus + label,
.floating-label-container textarea:not(:placeholder-shown) + label {
  top: -1px;
  font-size: 12px;
  color: #0077cc;
}

  </style>
</head>
<body>
  <form id="patientForm">
  <div class="container">

    <div class="floating-label-container">
      <div style="display: flex;">
        <p style="margin-top: -30px;">Add</p>
        <a style="margin-left: 440px; margin-top: -30px; text-decoration: none;" href="{% url 'index' %}">‚ùå</a>
      </div>

      <input type="text" id="patientId" placeholder=" " required>
      <label>Patient ID</label>
    </div>

    <div style="margin-left: 140px; margin-top: -62px; width: 110px;" class="floating-label-container">
      <input type="text" id="patientName" placeholder=" " required>
      <label>PT Name *</label>
    </div>

    <div style="margin-left: 290px; margin-top: -62px; width: 160%;">
      <div class="floating-label-container">
        <input type="number" id="age" placeholder=" " required>
        <label>Age</label>

        <!-- Gender Buttons -->
        <div style="display: flex; gap: 6px; margin-left: 80px; margin-top: -34px;">
       <button type="button" class="genderBtn" data-gender="M" style="padding: 4px 12px; border: 2px solid #00aaff; background: #00aaff; color: white; border-radius: 6px; cursor: pointer; font-weight: 600;">M</button>

          <button type="button" class="genderBtn" data-gender="F"
            style="padding: 4px 12px; border: 2px solid #00aaff; background: white; color: #00aaff; border-radius: 6px; cursor: pointer; font-weight: 600;">F</button>
        </div>
        <input type="hidden" id="gender" value="M">
      </div>
    </div>

    <div style="display: flex; gap: 6px; margin-top: -20px;">
      <div class="floating-label-container" style="width: 177px;">
        <input id="history" placeholder=" " required style="height: 72px;">
        <label>Scan History...</label>
      </div>

      <div class="floating-label-container" style="width: 100px; margin-left: 30px; position: relative;">
  <select id="scanType" required 
          style="width: 120%; padding: 10px; border-radius: 6px; border: 2px solid #00aaff; background: white;">
    <option value="" disabled>Modulaty</option>
    <option value="CT">CT</option>
    <option value="MRI">MRI</option>
    <option value="Xray" selected>X-RAY</option>
    <option value="MG">MG</option>
  </select>
  <label for="scanType"
         style="position: absolute; top: -1px; left: 10px; background: rgb(250, 249, 249); padding: 0 5px; font-size: 12px; color: #00aaff;">
    Modulaty
  </label>
</div>


      <div style="display: flex; align-items: center; gap: 10px; margin-top: 50px; margin-left: -107px;">
        <div class="floating-label-container" style="width: 100px;">
          <input type="text" id="bodyPart" placeholder=" " required>
          <label>Body Part </label>
        </div>

        <!-- Cropper Editor Area -->
<div id="editor">
  <img id="image" style="width: 10px; border-radius: 8px;" />
  <div class="tools">
    <button type="button" onclick="done()">Done</button>
  </div>
</div>


        <!-- Final Preview -->
        <div id="preview"
          style="width:130px; height:120px; border:2px solid #ccc; border-radius:8px; display:flex; align-items:center; justify-content:center; background-color:#f9f9f9;">
          <img id="finalImage"
            style="width:130px; height:120px; border:2px solid #ccc; border-radius:8px; object-fit:cover;" />
        </div>
      </div>
    </div>

    <div class="floating-label-container" style="width: 177px; margin-top: -10px;">
      <input type="text" id="refBy" placeholder=" " required>
      <label>Ref. By</label>
    </div>

    <!-- Upload box -->
    <div style="margin-top: -59px; padding: 3px; background-color: #00aaff;" class="upload-box">
      <span style="color: white; font-weight: 500; margin-left: 2px;" class="placeholder">upload scan</span>
      <i style="color: white;" class="fas fa-upload"></i>
      <input type="file" id="uploadScan" accept="image/*">
    </div>

    <button type="submit"
      style="margin-left: 340px; font-weight: 699; width: 160px; color: white; padding: 10px; border: none; background-color: green; border-radius: 8px;">Submit</button>
  </div>
</form>

<script>
  // Gender select
  document.querySelectorAll(".genderBtn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.getElementById("gender").value = btn.dataset.gender;
      document.querySelectorAll(".genderBtn").forEach(b => b.style.background = "white");
      btn.style.background = "#00aaff";
      btn.style.color = "black";
    });
  });

  // Form submit
 document.getElementById("patientForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const finalImageSrc = document.getElementById("finalImage").src;

  // Check if cropped image exists
  if (!finalImageSrc || finalImageSrc === window.location.href) {
    alert("Please upload and crop the scan image.");
    return;
  }

  let patients = JSON.parse(localStorage.getItem("patients")) || [];
const now = new Date(); // current timestamp
const data = {
    id: document.getElementById("patientId").value,
    name: document.getElementById("patientName").value,
    age: document.getElementById("age").value,
    gender: document.getElementById("gender").value,
    history: document.getElementById("history").value,
    scanType: document.getElementById("scanType").value,
    bodyPart: document.getElementById("bodyPart").value,
    refBy: document.getElementById("refBy").value,
    scan: finalImageSrc,
    entryTime: now.toLocaleDateString() + " | " + now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
};



 patients.push(data);
// let patients = [];
localStorage.setItem("patients", JSON.stringify(patients));


// redirect to index page (don't open report immediately)
window.location.href = "/index/";

});

</script>

    

    <!-- Final Preview -->
    <!-- <div id="preview">
      <h3>Final Preview:</h3>
      <img id="finalImage" />
    </div>
  </div> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    const fileInput = document.getElementById('uploadScan');
    const placeholder = document.querySelector('.upload-box .placeholder');
    const editor = document.getElementById('editor');
    const image = document.getElementById('image');
    const finalImage = document.getElementById('finalImage');
    const preview = document.getElementById('preview');
    let cropper;

    fileInput.addEventListener('change', function () {
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        placeholder.textContent = file.name;

        const reader = new FileReader();
        reader.onload = function (e) {
          image.src = e.target.result;
          editor.style.display = 'block';
          preview.style.display = 'none';

          if (cropper) {
            cropper.destroy();
          }
          cropper = new Cropper(image, {
            aspectRatio: NaN,
            viewMode: 1,
          });
        };
        reader.readAsDataURL(file);
      }
    });
function done() {
  let finalCanvas;
  if (cropper) {
    // 50x50 px resize
    finalCanvas = cropper.getCroppedCanvas({
      width: 1000,
      height: 1000,
    });
  }
  if (!finalCanvas) {
    finalCanvas = document.createElement("canvas");
    const ctx = finalCanvas.getContext("2d");
    finalCanvas.width = 50;
    finalCanvas.height = 50;
    ctx.drawImage(image, 0, 0, 50, 50);
  }

  finalImage.src = finalCanvas.toDataURL("image/png");
  preview.style.display = "block";
  editor.style.display = "none";
}

  </script> 
</body>
</html>
