{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Reset default styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f0f2f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-container {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  width: 300px;
}

h3 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
  margin-top: 10px;
}
h1 {
  /* text-align: center; */
  margin-bottom: 20px;
  color: black;
  font-weight: 800;
}



input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: 1px solid #ccc;
}



button {
  width: 100%;
  padding: 12px;
  background-color: #007BFF;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}


.input-container {
  position: relative;
  width: 300px; /* adjust width */
  /* margin-bottom: 15px; */
}

.input-container i {
  position: absolute;
  left: 10px;
  top: 40%;
  transform: translateY(-50%);
  color: #555;
}

.input-container input {
  width: 80%;
  padding: 10px 10px 10px 35px; /* left padding for icon */
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.input-container input:focus {
  border-color: #007BFF;
  outline: none;
}
.links {
  display: flex;
  gap: 88px; /* 20px का gap दोनों links के बीच */
  font-size: small;
  margin-top: 8px;
}
.logo-text {
  display: flex;           /* image और text को same line में लाता है */
  align-items: center;     /* vertical alignment */
  gap: 10px;               /* image और text के बीच space */
  font-family: 'Jaro', sans-serif;
  font-size: 36px;
  color: black;
}

.logo-text img {
  height: 50px;           /* image size */
  width: 50px;
}



  </style>
</head>

    <form action="#" method="POST">
        <h3>SIGNUP/REGISTRATION</h3>
      
        <!-- username section -->
<div class="input-container">
  <i class="fas fa-user"></i>
  <input type="text" id="name" name="name" placeholder="Username" required>
</div>

<!-- Email section -->
<div class="input-container">
  <i class="fas fa-envelope"></i>
  <input type="email" id="email" name="email" placeholder="Email" required>
</div>
<!-- Password section -->
<div class="input-container">
  <i class="fas fa-lock"></i>
  <input type="password" id="password" name="password" placeholder="Password" required>
</div>

     
      <button type="submit">Submit</button>
