<script>
  const labelBtn = document.getElementById('labelBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const customBtn = document.getElementById('customBtn');
  

  let state = "today"; // default state

  function updateLabel() {
    if (state === "today") {
      labelBtn.textContent = "Today";
    } else if (state === "yesterday") {
      labelBtn.textContent = "Yesterday";
    } 
  }

  prevBtn.addEventListener('click', () => {
    if (state === "today") state = "yesterday";
    else if (state === "tomorrow") state = "today";
    updateLabel();
  });

  nextBtn.addEventListener('click', () => {
    if (state === "today") state = "tomorrow";
    else if (state === "yesterday") state = "today";
    updateLabel();
  });

  // Litepicker setup
  const picker = new Litepicker({
    element: document.getElementById('dateRange'),
    singleMode: false, // range select
    format: 'YYYY-MM-DD',
    numberOfMonths: 2,
    numberOfColumns: 2,
    autoApply: true
  });

  // Open calendar on 📅 button click
  customBtn.addEventListener('click', () => {
    picker.show();
  });

  // When range is selected
  picker.on('selected', (startDate, endDate) => {
    console.log("Selected Range:", startDate.format('YYYY-MM-DD'), "to", endDate.format('YYYY-MM-DD'));
    labelBtn.textContent = `${startDate.format('MMM D')} - ${endDate.format('MMM D')}`;
  });

  updateLabel();
</script>

<script>
  function toggleDropdown() {
    document.getElementById("myDropdown").classList.toggle("show");

  function selectOption(option) {
    document.getElementById("selectedText").innerText = option;
    document.getElementById("myDropdown").classList.remove("show");
  }

  // Bahar click par close
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn') && !event.target.closest('.dropdown')) {
      let dropdowns = document.getElementsByClassName("dropdown-content");
      for (let i = 0; i < dropdowns.length; i++) {
        dropdowns[i].classList.remove('show');
      }
    }

  <script>
function addPatient(patient) {
  let patients = JSON.parse(localStorage.getItem("patients")) || [];
  patient.entryTime = new Date().toLocaleDateString() + " | " + 
                      new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
  patients.push(patient);
  localStorage.setItem("patients", JSON.stringify(patients));
  loadPatients(); // table refresh
}

function loadPatients() {
  const patients = JSON.parse(localStorage.getItem("patients")) || [];
  const table = document.getElementById("patientTable");
  table.innerHTML = ""; // pehle clear karo

  patients.forEach((p, index) => {
    const row = `
      <tr  onclick="window.location.href='/report/${index}/'" style="cursor:pointer; background-color: ${p.status === 'FINAL' ? '#d4f0ff' : p.status === 'DRAFT' ? '#fff4e5' : '#f0f0f0'};">
        <td>Surya Imaging<br><small>${p.entryTime}</small></td>

        <td>
          <a href="#" style="color:black; text-decoration:none; font-weight:bold;">${p.name}</a><br>
          <small>${p.id}</small>
        </td>
        
        <td>${p.age}/${p.gender}</td>
        <td>${p.scanType}</td>
        
        <td>
          <span class="bold">${p.bodyPart.toUpperCase()}</span><br>
          <small>${p.refBy}</small>
        </td>
        
        <td>${p.history}</td>
        
        <td>Mr. Ashok<br><small>${new Date().toLocaleDateString()}</small></td>
        
         <td class="icons">
          <i class="fa-regular fa-file-pdf" style="color:red;" onclick="downloadReport(${index}, 'pdf', event)"></i>
          <span style="color:green;" class="status ${p.status === 'FINAL' ? 'final' : 'draft'}">${p.status}</span>
          <i class="fa-brands fa-file-word" data-index="3" style="color:blue;" onclick="downloadReport(this.dataset.index, 'word', event)"></i>


         </td>
        
        <td><span class="green-dot"></span></td>
        <td>₹100</td>
        <td>
<i class="fa-solid fa-trash" style="color:red; cursor:pointer;" onclick="deletePatient(event, ${index})"></i>

</td>

      </tr>
    `;
    table.innerHTML += row;
  });
}


// report download function
function downloadReport(index, type, event) {
  event.stopPropagation(); // row click se bachao
  const patients = JSON.parse(localStorage.getItem("patients")) || [];
  const patient = patients[index];

  if (!patient || !patient.report) {
    alert("Report not available");
    return;
  }

 if (type === "pdf") {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  // Header
  doc.setFontSize(18);
  doc.setTextColor(30, 30, 60);
  doc.text("MEDink Radiology Report", 105, 20, { align: "center" });

  doc.setFontSize(12);
  doc.setTextColor(0, 0, 0);

  // Patient Details in proper order
  let y = 40; // start y position

  doc.text(`Patient Name: ${patient.name}`, 10, y); y+=10;
  doc.text(`Patient ID: ${patient.id}`, 10, y); y+=10;
  doc.text(`Age/Gender: ${patient.age} / ${patient.gender}`, 10, y); y+=10;
  doc.text(`Scan Type: ${patient.scanType}`, 10, y); y+=10;
  doc.text(`Body Part: ${patient.bodyPart}`, 10, y); y+=10;
  doc.text(`Ref By: ${patient.refBy}`, 10, y); y+=10;
  doc.text(`History: ${patient.history}`, 10, y); y+=10;

  // Divider line
  doc.setLineWidth(0.5);
  doc.line(10, y+2, 200, y+2); y+=5;

  // Report Content
  doc.setFontSize(12);
  doc.text("Report:", 10, y); y+=10;
  doc.text(patient.report.replace(/<[^>]+>/g, ""), 10, y, { maxWidth: 190, align: "justify" });

  // Optional X-ray image
  if (patient.xrayImage) {
    doc.addImage(patient.xrayImage, "JPEG", 10, y+50, 50, 50);
  }

  // Footer
  doc.setFontSize(10);
  doc.setTextColor(150);
  doc.text("Generated by MEDink System", 105, 290, { align: "center" });

  doc.save(`${patient.name}_Report.pdf`);
}



  if (type === "word") {
    const blob = new Blob(
      ['\ufeff', patient.report],
      { type: 'application/msword' }
    );
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `${patient.name}_Report.doc`;
    a.click();
    URL.revokeObjectURL(url);
  }
}

function openModal(index) {
  const patients = JSON.parse(localStorage.getItem("patients")) || [];
  const p = patients[index];

  document.getElementById("modalName").innerText = p.name + " (" + p.id + ")";
  document.getElementById("modalDetails").innerHTML = `
  <b>Age/Gender:</b> ${p.age}/${p.gender}<br>
  <b>Scan Type:</b> ${p.scanType}<br>
  <b>Body Part:</b> ${p.bodyPart}<br>
  <b>Ref By:</b> ${p.refBy}<br>
  <b>History:</b> ${p.history}
`;

  document.getElementById("modalImage").src = p.scan || "";

  document.getElementById("patientModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("patientModal").style.display = "none";
}

function deletePatient(event, index) {
  event.stopPropagation(); // row click ko rok de
  let patients = JSON.parse(localStorage.getItem("patients")) || [];
  patients.splice(index, 1); // array se delete
  localStorage.setItem("patients", JSON.stringify(patients)); // update storage

  // redirect to home
  window.location.href = '/home/'; // yahan apna home URL
}


// Page load hote hi run karo
window.onload = loadPatients;
</script>
