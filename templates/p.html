<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>LOGIN DETAILS:-</h3>

<!-- Button Group -->
<div class="login-buttons">
  <button id="addBtn" class="active"><i class="fa fa-user-plus"></i> Add</button>
  <button id="editBtn"><i class="fa fa-pen"></i> Edit</button>
  <button id="deleteBtn"><i class="fa fa-trash"></i> Delete</button>
</div>

<style>
/* === LOGIN BUTTONS BAR === */
.login-buttons {
  display: flex;
  justify-content: flex-start; /* left aligned; change to center for center alignment */
  gap: 10px;
  margin: 8px 0 18px 0;
  background-color: rgb(221, 224, 221);
  width: 20%;
  padding: 8px;
  border-radius: 30px;
}

.login-buttons button {
  background-color: transparent;
  border: 1.5px solid #1c9aca;
  color: #e7f1f5;
  padding: 6px 18px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
  display: flex;
  align-items: center;
  gap: 6px;
}

/* Active (selected) button */
.login-buttons button.active {
  background-color: #b6b9bb;
  color: white;
  box-shadow: 0 2px 6px rgba(28, 154, 202, 0.4);
}

/* Hover effect */
.login-buttons button:hover {
  background-color: #1c9aca;
  color: white;
  box-shadow: 0 2px 6px rgba(28, 154, 202, 0.4);
}
</style>

<script>
/* === Active Button Logic === */
const buttons = document.querySelectorAll('.login-buttons button');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active')); // sabse active hatao
    btn.classList.add('active'); // clicked button active karo
  });
});
</script>

</body>
</html>
