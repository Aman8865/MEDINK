<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
  background: linear-gradient(135deg, #eef2f7, #dfe9f3);
  font-family: "Segoe UI", sans-serif;
}

.modal {
  width: 570px;
  background: #fff;
  margin: 40px auto;
  border-radius: 14px;
  height: 350px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.modal-header {
  background: linear-gradient(90deg, #0a4db8, #1e88e5);
  /* padding: 14px; */
  text-align: center;
}

.modal-header h2 {
  color: #fff;
  margin: 0;
  font-weight: 500;
}

.patient-form {
  padding: 16px ;
}

.row {
  display: flex;
  gap: 14px;
  margin-bottom: 14px;
}

.field {
  flex: 1;
  display: flex;
  flex-direction: column;
  margin-top: ;
}

.field label {
  font-size: 13px;
  margin-bottom: 4px;
  color: #555;
}

.field input,
.field select {
  height: 20px;
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #d0d7e2;
  font-size: 13px;
  transition: all 0.3s ease;
}

.field input:focus,
.field select:focus {
  border-color: #1e88e5;
  box-shadow: 0 0 0 2px rgba(30,136,229,0.15);
  outline: none;
}

.gender {
  max-width: 100px;
}

.gender-box {
  display: flex;
  background: #f1f4f9;
  border-radius: 10px;
  overflow: hidden;
}

.gender-box span {
  flex: 1;
  text-align: center;
  line-height: 40px;
  cursor: pointer;
  font-weight: 500;
  color: #555;
}

.gender-box span.active {
  background: #1e88e5;
  color: #fff;
}

.bottom-row {
  align-items: center;
  justify-content: space-between;
}

.upload-box {
  background: #f1f4f9;
  padding: 10px 18px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  color: #1e88e5;
  border: 1px dashed #1e88e5;
}

.upload-box:hover {
  background: #e3f2fd;
}

.submit-btn {
  padding: 10px 30px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(90deg, #0a4db8, #1e88e5);
  color: #fff;
  font-size: 15px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.submit-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 15px rgba(30,136,229,0.4);
}


    </style>
</head>
<body>
    <div class="modal">
  <div class="modal-header">
    <h2>Patient Details</h2>
  </div>

  <form class="patient-form">

    <div class="row">
      <div class="field">
        <label>Patient ID</label>
        <input style="width: 50%;" type="text" placeholder="Enter ID">
      </div>
      
      
    </div>

    <div class="row">
      <div class="field">
        <label>Patient Name</label>
        <input type="text" placeholder="Full Name">
      </div>
      <div class="field">
        <label>Age</label>
        <input type="number" placeholder="Age">
      </div>
      <div class="field gender">
        <label>Gender</label>
        <div class="gender-box">
          <span class="active">M</span>
          <span>F</span>
          <span>o</span>
        </div>
      </div>
      
    </div>

    <div class="row">
      <div class="field">
        <label>Modality</label>
        <select>
          <option>X-RAY</option>
          <option>CT</option>
          <option>MRI</option>
        </select>
      </div>
      <div class="field">
        <label>Body Part</label>
        <input type="text" placeholder="e.g. Chest">
      </div>
      <div class="field">
        <label>History</label>
        <input type="text" placeholder="Short history">
      </div>
      
    </div>

    <div class="row bottom-row">
        <div class="field">
        <label>Referred By</label>
        <input type="text" placeholder="Doctor name">
      </div>
      <label class="upload-box">
        <input type="file" hidden>
        â¬† Upload Scan
      </label>

      <button class="submit-btn">Submit</button>
    </div>

  </form>
</div>


</body>
</html>
